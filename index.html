<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #4CAF50;
            color: white;
        }

        section {
            margin-bottom: 40px;
        }

        section#home {
            text-align: center;
        }

        section#home img {
            border-radius: 8px;
        }

        section#gallery {
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery a {
            display: block;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery a:hover {
            transform: scale(1.05);
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }

        section#menu {
            text-align: center;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            margin: 10px 0;
        }

        .menu ul li a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu ul li a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore the sections below.</p>
        <a href="https://www.example.com/pets"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUQwjofIjX01RZoTwkSDT46D7FnZzsEAmmbw&usqp=CAU" alt="Pets Image"></a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://www.example.com/cats"><img src="https://preview.redd.it/silly-cat-v0-ket76730w05a1.jpg?width=640&crop=smart&auto=webp&s=c3e02999215de3c516ea3f27d5b19ad63e6a5d5c" alt="Cats Image 1"></a>
            <a href="https://www.example.com/cats"><img src="https://static.wikia.nocookie.net/silly-cat/images/3/39/Site-community-image/revision/latest?cb=20230715182629" alt="Cats Image 2"></a>
            <a href="https://www.example.com/cats"><img src="https://preview.redd.it/battle-of-silly-cats-1942-colorized-v0-tu6h1wlc2anb1.png?auto=webp&s=0a427d82d446e56ad3d5b34bb3c0a39897802084" alt="Cats Image 3"></a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <div class="menu">
            <ul>
                <li><a href="https://i.pinimg.com/originals/18/1a/fe/181afeedeba499880364ff716d9cc343.jpg">Persian</a></li>
                <li><a href="https://static.wikia.nocookie.net/disney/images/7/7d/Profile_-_Si_and_Am.jpeg/revision/latest?cb=20190314123627">Siamese</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Maine_Coon">Maine Coon</a></li>
            </ul>
        </div>
    </section>
</body>
</html>
